<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #008080; color: #fff; }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: #008080; font-weight: 700; padding: 10px; border-radius: 5px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .login-btn-header { background-color: #fff; color: #008080; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; }
        .navbar a.active { color: #008080; font-weight: 700; }
        .main-content { padding: 40px 30px; display: flex; justify-content: center; align-items: center; }
        .signup-form-container { background-color: #fff; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 600px; }
        .signup-form-container h2 { font-size: 28px; font-weight: 700; color: #008080; text-align: center; margin-top: 0; margin-bottom: 30px; }
        .form-row { display: flex; gap: 20px; }
        .form-group { margin-bottom: 20px; flex: 1; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { background-color: #008080; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; width: 100%; transition: background-color 0.3s; margin-top: 10px; }
        .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #555; }
        .login-link a { color: #008080; font-weight: 700; text-decoration: none; }
        .error-message { background-color: #f8d7da; color: #842029; padding: 10px; margin-bottom: 20px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p>
                </div>
            </div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>

        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="#">Bảng điều khiển</a>
        </nav>

        <main class="main-content">
            <div class="signup-form-container">
                <form id="signupForm">
                    <h2>Đăng ký tài khoản mới</h2>
                    <div id="error-message" class="error-message"></div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Tên đầy đủ</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Ngày sinh</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Tỉnh thành</label>
                            <select id="city" name="city" required>
                                <option value="" disabled selected>Chọn tỉnh thành</option>
                                <option value="angiang">An Giang</option>
                                <option value="bacninh">Bắc Ninh</option>
                                <option value="camau">Cà Mau</option>
                                <option value="caobang">Cao Bằng</option>
                                <option value="cantho">TP. Cần Thơ</option>
                                <option value="danang">TP. Đà Nẵng</option>
                                <option value="daklak">Đắk Lắk</option>
                                <option value="dienbien">Điện Biên</option>
                                <option value="dongnai">Đồng Nai</option>
                                <option value="dongthap">Đồng Tháp</option>
                                <option value="gialai">Gia Lai</option>
                                <option value="hanoi">TP. Hà Nội</option>
                                <option value="hatinh">Hà Tĩnh</option>
                                <option value="haiphong">TP. Hải Phòng</option>
                                <option value="hochiminh">TP. Hồ Chí Minh</option>
                                <option value="hue">TP. Huế</option>
                                <option value="hungyen">Hưng Yên</option>
                                <option value="khanhhoa">Khánh Hoà</option>
                                <option value="laichau">Lai Châu</option>
                                <option value="langson">Lạng Sơn</option>
                                <option value="laocai">Lào Cai</option>
                                <option value="lamdong">Lâm Đồng</option>
                                <option value="nghean">Nghệ An</option>
                                <option value="ninhbinh">Ninh Bình</option>
                                <option value="phutho">Phú Thọ</option>
                                <option value="quangngai">Quảng Ngãi</option>
                                <option value="quangninh">Quảng Ninh</option>
                                <option value="quangtri">Quảng Trị</option>
                                <option value="sonla">Sơn La</option>
                                <option value="tayninh">Tây Ninh</option>
                                <option value="thainguyen">Thái Nguyên</option>
                                <option value="thanhhoa">Thanh Hóa</option>
                                <option value="tuyenquang">Tuyên Quang</option>
                                <option value="vinhlong">Vĩnh Long</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role">Vai trò của bạn</label>
                        <select id="role" name="role" required>
                            <option value="athlete">Vận Động Viên</option>
                            <option value="coach">Huấn Luyện Viên</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Đăng Ký</button>
                </form>
                <div class="login-link">
                    Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="dangki.js"></script>

</body>
</html>
