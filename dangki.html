<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #008080; color: #fff; }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: #008080; font-weight: 700; padding: 10px; border-radius: 5px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .login-btn-header { background-color: #fff; color: #008080; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; }
        .navbar a.active { color: #008080; font-weight: 700; }
        .main-content { padding: 40px 30px; display: flex; justify-content: center; align-items: center; }
        .signup-form-container { background-color: #fff; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 600px; }
        .signup-form-container h2 { font-size: 28px; font-weight: 700; color: #008080; text-align: center; margin-top: 0; margin-bottom: 30px; }
        .form-row { display: flex; gap: 20px; }
        .form-group { margin-bottom: 20px; flex: 1; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { background-color: #008080; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; width: 100%; transition: background-color 0.3s; margin-top: 10px; }
        .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #555; }
        .login-link a { color: #008080; font-weight: 700; text-decoration: none; }
        .error-message { background-color: #f8d7da; color: #842029; padding: 10px; margin-bottom: 20px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p>
                </div>
            </div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>

        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="#">Bảng điều khiển</a>
        </nav>

        <main class="main-content">
            <div class="signup-form-container">
                <form id="signupForm">
                    <h2>Đăng ký tài khoản mới</h2>
                    <div id="error-message" class="error-message"></div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Tên đầy đủ</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Ngày sinh</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role">Vai trò của bạn</label>
                        <select id="role" name="role" required>
                            <option value="athlete">Vận Động Viên</option>
                            <option value="coach">Huấn Luyện Viên</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Đăng Ký</button>
                </form>
                <div class="login-link">
                    Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Cấu hình Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
        };

        // --- Khởi tạo Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Lấy các phần tử HTML ---
        const signupForm = document.getElementById('signupForm');
        const errorMessageDiv = document.getElementById('error-message');

        // --- Xử lý sự kiện đăng ký ---
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            // Lấy các giá trị từ form
            const fullName = signupForm.fullName.value;
            const username = signupForm.username.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const dateOfBirth = signupForm.dateOfBirth.value;
            const role = signupForm.role.value;
            const submitButton = signupForm.querySelector('.submit-btn');

            // Vô hiệu hóa nút bấm
            submitButton.disabled = true;
            submitButton.textContent = 'Đang xử lý...';
            errorMessageDiv.style.display = 'none';

            try {
                // Tạo người dùng trong Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Lưu thông tin bổ sung vào Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    fullName: fullName,
                    username: username,
                    email: email,
                    dateOfBirth: dateOfBirth,
                    role: role
                });

                alert('Đăng ký thành công!');
                
                // Chuyển hướng dựa trên vai trò
                if (role === 'coach') {
                    window.location.href = 'coach-dashboard.html';
                } else {
                    window.location.href = 'athlete-dashboard.html';
                }

            } catch (error) {
                // Xử lý lỗi
                let userMessage = "Đã xảy ra lỗi. Vui lòng thử lại.";
                if (error.code === 'auth/email-already-in-use') {
                    userMessage = 'Địa chỉ email này đã được sử dụng.';
                } else if (error.code === 'auth/weak-password') {
                    userMessage = 'Mật khẩu phải có ít nhất 6 ký tự.';
                }
                console.error("Lỗi đăng ký:", error);
                errorMessageDiv.textContent = userMessage;
                errorMessageDiv.style.display = 'block';
                
                // Kích hoạt lại nút bấm
                submitButton.disabled = false;
                submitButton.textContent = 'Đăng Ký';
            }
        });
    </script>

</body>
</html>
