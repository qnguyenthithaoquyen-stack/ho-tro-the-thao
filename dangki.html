<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #008080; color: #fff; }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: #008080; font-weight: 700; padding: 10px; border-radius: 5px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .login-btn-header { background-color: #fff; color: #008080; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; position: relative; }
        .main-content { padding: 40px 30px; display: flex; justify-content: center; align-items: center; background-color: #f0f2f5; }
        .signup-form-container { background-color: #fff; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 600px; }
        .signup-form-container h2 { font-size: 28px; font-weight: 700; color: #008080; text-align: center; margin-top: 0; margin-bottom: 30px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; }
        .form-group { margin-bottom: 20px; flex: 1; min-width: 200px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { background-color: #008080; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; width: 100%; transition: background-color 0.3s; margin-top: 10px; }
        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #555; }
        .login-link a { color: #008080; font-weight: 700; text-decoration: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left"><div class="logo">LOGO</div><div class="project-info"><h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1><p>DỰ ÁN KHOA HỌC KỸ THUẬT</p></div></div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>
        <nav class="navbar"><a href="index.html">Trang chủ</a><a href="gioithieu.html">Giới thiệu</a><a href="bangdieukhien.html">Bảng điều khiển</a></nav>
        <main class="main-content">
            <div class="signup-form-container">
                <!-- Form chính: Gộp Email và SĐT -->
                <div id="main-signup-form">
                    <h2>Đăng ký tài khoản mới</h2>
                    <form id="signupForm">
                        <div class="form-row">
                            <div class="form-group"><label for="fullName">Tên đầy đủ</label><input type="text" id="fullName" name="fullName" required></div>
                            <div class="form-group"><label for="username">Tên đăng nhập</label><input type="text" id="username" name="username" required></div>
                        </div>
                        <!-- Ô nhập Email hoặc SĐT -->
                        <div class="form-group"><label for="emailOrPhone">Email hoặc Số điện thoại</label><input type="text" id="emailOrPhone" name="emailOrPhone" required></div>
                        <div class="form-group"><label for="password">Mật khẩu</label><input type="password" id="password" name="password" required minlength="6"></div>
                        <div class="form-row">
                            <!-- === ĐÃ THAY ĐỔI: TỪ TUỔI SANG NGÀY SINH === -->
                            <div class="form-group">
                                <label for="dob">Ngày sinh</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="city">Tỉnh thành</label>
                                <select id="city" name="city" required>
                                    <option value="" disabled selected>-- Chọn tỉnh thành --</option>
                                    <option value="hanoi">Hà Nội</option>
                                    <!-- Thêm các tỉnh khác -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label for="role">Vai trò của bạn</label><select id="role" name="role" required><option value="" disabled selected>-- Chọn vai trò --</option><option value="coach">Huấn Luyện Viên</option><option value="athlete">Vận Động Viên</option></select></div>
                        <button type="submit" class="submit-btn">Tiếp tục</button>
                    </form>
                </div>

                <!-- Form nhập mã OTP (ẩn mặc định) -->
                <div id="otp-form-container" class="hidden">
                    <h2>Nhập mã OTP</h2>
                    <p id="otp-message"></p>
                    <form id="otp-form">
                        <div class="form-group"><label for="otp-code">MÃ OTP</label><input type="text" id="otp-code" required></div>
                        <button type="submit" class="submit-btn">Xác nhận và Đăng ký</button>
                    </form>
                </div>
                <div class="login-link">Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></div>
            </div>
        </main>
    </div>
    <div id="recaptcha-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const mainSignupForm = document.getElementById('main-signup-form');
        const otpFormContainer = document.getElementById('otp-form-container');
        const signupForm = document.getElementById('signupForm');
        const otpForm = document.getElementById('otp-form');
        
        let tempUserData = {}; // Biến tạm để lưu dữ liệu form

        // Hàm kiểm tra chuỗi có phải là email không
        function isEmail(str) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(str);
        }

        // --- Xử lý form đăng ký chính ---
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = signupForm.querySelector('.submit-btn');
            submitButton.disabled = true;
            submitButton.textContent = 'Đang xử lý...';

            // Lấy dữ liệu từ form
            // === ĐÃ THAY ĐỔI: LẤY NGÀY SINH THAY VÌ TUỔI ===
            tempUserData = {
                fullName: signupForm.fullName.value,
                username: signupForm.username.value,
                dateOfBirth: signupForm.dob.value, // Lấy giá trị từ input date
                city: signupForm.city.value,
                role: signupForm.role.value,
            };
            const emailOrPhone = signupForm.emailOrPhone.value.trim();
            const password = signupForm.password.value;

            // Kiểm tra xem người dùng nhập email hay SĐT
            if (isEmail(emailOrPhone)) {
                // --- Xử lý đăng ký bằng EMAIL ---
                tempUserData.email = emailOrPhone;
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(emailOrPhone, password);
                    const user = userCredential.user;
                    await db.collection('users').doc(user.uid).set({
                        ...tempUserData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert('Đăng ký bằng email thành công!');
                    window.location.href = 'bangdieukhien.html';
                } catch (error) {
                    alert('Lỗi đăng ký email: ' + error.message);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Tiếp tục';
                }
            } else {
                // --- Xử lý đăng ký bằng SĐT ---
                tempUserData.phoneNumber = emailOrPhone;
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
                const appVerifier = window.recaptchaVerifier;
                
                try {
                    const confirmationResult = await auth.signInWithPhoneNumber(emailOrPhone, appVerifier);
                    window.confirmationResult = confirmationResult;
                    alert('Đã gửi mã OTP đến số điện thoại của bạn!');
                    mainSignupForm.classList.add('hidden');
                    otpFormContainer.classList.remove('hidden');
                    document.getElementById('otp-message').textContent = `Vui lòng nhập mã OTP đã gửi đến ${emailOrPhone}`;
                } catch (error) {
                    alert("Lỗi gửi mã OTP: " + error.message);
                    recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Tiếp tục';
                }
            }
        });

        // --- Xử lý form nhập OTP ---
        otpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('otp-code').value;
            window.confirmationResult.confirm(code).then(async (result) => {
                const user = result.user;
                // Lưu dữ liệu đã nhập trước đó vào Firestore
                await db.collection('users').doc(user.uid).set({
                    ...tempUserData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Đăng ký bằng SĐT thành công!');
                window.location.href = 'bangdieukhien.html';
            }).catch((error) => {
                alert("Mã OTP không chính xác.");
            });
        });
    </script>
</body>
</html>
