<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.07);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #008080;
            color: #fff;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #fff;
            color: #008080;
            font-weight: 700;
            padding: 10px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .project-info h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
        }

        .project-info p {
            font-size: 12px;
            margin: 0;
            opacity: 0.9;
        }

        .login-btn-header {
            background-color: #fff;
            color: #008080;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            font-size: 14px;
        }

        /* Navigation */
        .navbar {
            display: flex;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            padding: 0 30px;
        }

        .navbar a {
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: #008080;
            transition: width 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            color: #008080;
        }
        .navbar a.active::after {
            width: 70%;
        }


        /* Main Content */
        .main-content {
            padding: 40px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .signup-form-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .signup-form-container h2 {
            font-size: 28px;
            font-weight: 700;
            color: #008080;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        /* === CSS CHO GHI CHÚ MỚI === */
        .label-note {
            font-size: 12px;
            font-weight: 400;
            color: #777;
            margin-left: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        #fullName {
            text-transform: capitalize;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #008080;
            box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.2);
        }

        .submit-btn {
            background-color: #008080;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #006666;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #008080;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p>
                </div>
            </div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>

        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="bangdieukhien.html">Bảng điều khiển</a>
        </nav>

        <main class="main-content">
            <div class="signup-form-container">
                <form id="signupForm">
                    <h2>Đăng ký tài khoản mới</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Tên đầy đủ</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Tuổi</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <!-- === THÊM GHI CHÚ VÀO ĐÂY === -->
                            <label for="city">
                                Tỉnh thành
                                <span class="label-note">theo chính sách mới</span>
                            </label>
                            <select id="city" name="city" required>
                                <option value="hanoi">Hà Nội</option>
                                <option value="hochiminh">Hồ Chí Minh</option>
                                <option value="haiphong">Hải Phòng</option>
                                <option value="danang">Đà Nẵng</option>
                                <option value="cantho">Cần Thơ</option>
                                <option value="hue">Huế</option>
                                <option value="angiang">An Giang</option>
                                <option value="bacninh">Bắc Ninh</option>
                                <option value="camau">Cà Mau</option>
                                <option value="caobang">Cao Bằng</option>
                                <option value="daklak">Đắk Lắk</option>
                                <option value="dienbien">Điện Biên</option>
                                <option value="dongnai">Đồng Nai</option>
                                <option value="dongthap">Đồng Tháp</option>
                                <option value="gialai">Gia Lai</option>
                                <option value="hatinh">Hà Tĩnh</option>
                                <option value="hungyen">Hưng Yên</option>
                                <option value="khanhhoa">Khánh Hòa</option>
                                <option value="laichau">Lai Châu</option>
                                <option value="lamdong">Lâm Đồng</option>
                                <option value="langson">Lạng Sơn</option>
                                <option value="laocai">Lào Cai</option>
                                <option value="nghean">Nghệ An</option>
                                <option value="ninhbinh">Ninh Bình</option>
                                <option value="phutho">Phú Thọ</option>
                                <option value="quangngai">Quảng Ngãi</option>
                                <option value="quangninh">Quảng Ninh</option>
                                <option value="quangtri">Quảng Trị</option>
                                <option value="sonla">Sơn La</option>
                                <option value="tayninh">Tây Ninh</option>
                                <option value="thainguyen">Thái Nguyên</option>
                                <option value="thanhhoa">Thanh Hóa</option>
                                <option value="tuyenquang">Tuyên Quang</option>
                                <option value="vinhlong">Vĩnh Long</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">Vai trò của bạn</label>
                        <select id="role" name="role" required>
                            <option value="coach">Huấn Luyện Viên</option>
                            <option value="athlete">Vận Động Viên</option>
                            <option value="researcher">Nghiên Cứu Viên</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Đăng Ký</button>
                </form>
                <div class="login-link">
                    Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
                </div>
            </div>
        </main>
    </div>

    <script src="dangki.js"></script>

</body>
</html>
