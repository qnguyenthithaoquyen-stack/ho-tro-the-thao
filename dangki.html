<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #008080; color: #fff; }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: #008080; font-weight: 700; padding: 10px; border-radius: 5px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .login-btn-header { background-color: #fff; color: #008080; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; position: relative; }
        .navbar a::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 0; height: 3px; background-color: #008080; transition: width 0.3s ease; }
        .navbar a:hover, .navbar a.active { color: #008080; }
        .navbar a.active::after { width: 70%; }
        .main-content { padding: 40px 30px; display: flex; justify-content: center; align-items: center; background-color: #f0f2f5; }
        .signup-form-container { background-color: #fff; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 600px; }
        .signup-form-container h2 { font-size: 28px; font-weight: 700; color: #008080; text-align: center; margin-top: 0; margin-bottom: 30px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; }
        .form-group { margin-bottom: 20px; flex: 1; min-width: 200px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .label-note { font-size: 12px; font-weight: 400; color: #777; margin-left: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        #fullName { text-transform: capitalize; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #008080; box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.2); }
        .submit-btn { background-color: #008080; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; width: 100%; transition: background-color 0.3s; margin-top: 10px; }
        .submit-btn:hover { background-color: #006666; }
        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #555; }
        .login-link a { color: #008080; font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p>
                </div>
            </div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="bangdieukhien.html">Bảng điều khiển</a>
        </nav>

        <main class="main-content">
            <div class="signup-form-container">
                <form id="signupForm">
                    <h2>Đăng ký tài khoản mới</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Tên đầy đủ</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu <span class="label-note">(ít nhất 6 ký tự)</span></label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Tuổi</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Tỉnh thành</label>
                            <select id="city" name="city" required>
                                <option value="" disabled selected>-- Chọn tỉnh thành --</option>
                                <option value="hanoi">Hà Nội</option>
                                <option value="hochiminh">Hồ Chí Minh</option>
                                <option value="haiphong">Hải Phòng</option>
                                <option value="danang">Đà Nẵng</option>
                                <option value="cantho">Cần Thơ</option>
                                <!-- Thêm các tỉnh thành khác nếu cần -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">Vai trò của bạn</label>
                        <select id="role" name="role" required>
                             <option value="" disabled selected>-- Chọn vai trò --</option>
                            <option value="coach">Huấn Luyện Viên</option>
                            <option value="athlete">Vận Động Viên</option>
                            <option value="researcher">Nghiên Cứu Viên</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Đăng Ký</button>
                </form>
                <div class="login-link">
                    Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle the signup form submission
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = signupForm.querySelector('.submit-btn');
            submitButton.disabled = true;
            submitButton.textContent = 'Đang xử lý...';

            // Get all data from the form
            const fullName = signupForm.fullName.value;
            const username = signupForm.username.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const age = signupForm.age.value;
            const city = signupForm.city.value;
            const role = signupForm.role.value;

            try {
                // Step 1: Create user in Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Step 2: Save additional information to Firestore
                // We use user.uid as the document ID for linking
                await db.collection('users').doc(user.uid).set({
                    fullName: fullName,
                    username: username,
                    email: email,
                    age: Number(age), // Convert age to a number
                    city: city,
                    role: role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Add a timestamp
                });

                // Notify success and redirect
                alert('Đăng ký tài khoản thành công! Vui lòng đăng nhập.');
                window.location.href = 'dangnhap.html';

            } catch (error) {
                console.error("Signup Error:", error);
                
                // Display a more user-friendly error message
                let errorMessage = 'Đã có lỗi xảy ra. Vui lòng thử lại.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email này đã được sử dụng. Vui lòng chọn email khác.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Địa chỉ email không hợp lệ.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Mật khẩu quá yếu. Vui lòng chọn mật khẩu mạnh hơn.';
                        break;
                }
                alert(errorMessage);
            } finally {
                // Re-enable the button
                submitButton.disabled = false;
                submitButton.textContent = 'Đăng Ký';
            }
        });
    </script>
</body>
</html>
