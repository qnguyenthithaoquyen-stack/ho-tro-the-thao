<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Bài Tập - Hỗ Trợ Huấn Luyện</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #008080;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --text-light-color: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: var(--primary-color); color: #fff; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { background-color: #fff; color: var(--primary-color); font-weight: 700; padding: 10px; border-radius: 8px; }
        .project-info h1 { font-size: 24px; margin: 0; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .navbar { display: flex; background-color: var(--card-bg-color); box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: var(--text-light-color); font-weight: 500; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .navbar a.active, .navbar a:hover { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 30px;
        }

        .exercise-form-card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 28px;
            color: var(--primary-color);
            margin: 0;
        }

        .form-header p {
            font-size: 16px;
            color: var(--text-light-color);
            margin-top: 10px;
        }

        .form-header #athleteName {
            font-weight: 700;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-color);
            border: 1px solid #ced4da;
        }
        .btn-secondary:hover {
            background-color: #d8dde2;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #006666;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary:disabled {
            background-color: #a0c4c4;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
        </header>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="coach-dashboard.html" class="active">Bảng điều khiển</a>
        </nav>
        <main class="main-content">
            <div class="exercise-form-card">
                <div class="form-header">
                    <h2>Gửi bài tập mới</h2>
                    <p>Gửi cho VĐV: <b id="athleteName">Đang tải...</b></p>
                </div>
                <div id="message" class="message"></div>
                <form id="exerciseForm">
                    <div class="form-group">
                        <label for="title">Tiêu đề bài tập</label>
                        <input type="text" id="title" name="title" placeholder="Ví dụ: Chạy bền 5km" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả chi tiết</label>
                        <textarea id="description" name="description" placeholder="Mô tả các yêu cầu, tốc độ, thời gian nghỉ..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Ngày thực hiện</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                    <div class="form-actions">
                        <a href="coach-dashboard.html" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Gửi bài tập</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Cấu hình Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
        };

        // --- Khởi tạo Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Hàm Chính - Chạy sau khi trang tải xong ---
        document.addEventListener('DOMContentLoaded', () => {

            // --- Lấy các phần tử HTML ---
            const athleteNameEl = document.getElementById('athleteName');
            const exerciseForm = document.getElementById('exerciseForm');
            const messageDiv = document.getElementById('message');
            
            let athleteId = null;

            // --- Giám sát trạng thái đăng nhập của HLV ---
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = './dangnhap.html';
                }
            });

            // --- Lấy thông tin VĐV từ URL và hiển thị ---
            async function loadAthleteInfo() {
                const params = new URLSearchParams(window.location.search);
                athleteId = params.get('athleteId');

                if (!athleteId) {
                    athleteNameEl.textContent = "Không tìm thấy VĐV";
                    return;
                }

                try {
                    const athleteDocRef = doc(db, "users", athleteId);
                    const athleteDocSnap = await getDoc(athleteDocRef);

                    if (athleteDocSnap.exists()) {
                        athleteNameEl.textContent = athleteDocSnap.data().fullName || "VĐV không tên";
                    } else {
                        athleteNameEl.textContent = "VĐV không tồn tại";
                    }
                } catch (error) {
                    console.error("Lỗi khi tải thông tin VĐV:", error);
                    athleteNameEl.textContent = "Lỗi tải dữ liệu";
                }
            }

            // --- Xử lý sự kiện gửi form ---
            exerciseForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!athleteId) {
                    alert("Không xác định được VĐV để gửi bài tập.");
                    return;
                }

                const submitButton = exerciseForm.querySelector('button[type="submit"]');
                const title = exerciseForm.title.value;
                const description = exerciseForm.description.value;
                const dueDate = exerciseForm.dueDate.value;

                submitButton.disabled = true;
                submitButton.textContent = 'Đang gửi...';
                messageDiv.style.display = 'none';

                try {
                    const exercisesColRef = collection(db, "users", athleteId, "exercises");
                    await addDoc(exercisesColRef, {
                        title: title,
                        description: description,
                        dueDate: dueDate,
                        status: 'pending', 
                        createdAt: serverTimestamp()
                    });

                    messageDiv.textContent = "Gửi bài tập thành công!";
                    messageDiv.className = "message success";
                    messageDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'coach-dashboard.html';
                    }, 2000);

                } catch (error) {
                    console.error("Lỗi khi gửi bài tập:", error);
                    messageDiv.textContent = "Đã xảy ra lỗi khi gửi. Vui lòng thử lại.";
                    messageDiv.className = "message error";
                    messageDiv.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi bài tập';
                }
            });

            // Chạy hàm tải thông tin VĐV khi trang được mở
            loadAthleteInfo();
        });
    </script>
</body>
</html>
