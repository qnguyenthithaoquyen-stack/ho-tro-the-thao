<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Huấn Luyện Viên</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #008080;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --text-light-color: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            --list-hover-bg: #e6f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: #fff;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { background-color: #fff; color: var(--primary-color); font-weight: 700; padding: 10px; border-radius: 8px; }
        .project-info h1 { font-size: 24px; margin: 0; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .logout-btn { background-color: #fff; color: var(--primary-color); border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        
        .navbar { display: flex; background-color: var(--card-bg-color); box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: var(--text-light-color); font-weight: 500; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .navbar a.active, .navbar a:hover { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        .main-content { padding: 30px; display: grid; grid-template-columns: 320px 1fr; gap: 30px; align-items: flex-start; }
        .dashboard-card { background-color: var(--card-bg-color); border-radius: 16px; box-shadow: var(--shadow); padding: 25px; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 20px; }
        .card-header h2 { font-size: 22px; color: var(--text-color); margin: 0; }
        .add-athlete-btn { background-color: var(--primary-color); color: #fff; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px; text-decoration: none; transition: background-color .3s; }
        .add-athlete-btn:hover { background-color: #006666; }

        .athlete-list { list-style: none; padding: 0; margin: 0; max-height: 500px; overflow-y: auto; }
        .athlete-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: all .2s ease-in-out; border: 1px solid var(--border-color); }
        .athlete-item:hover, .athlete-item.selected { background-color: var(--list-hover-bg); transform: translateX(4px); border-left: 4px solid var(--primary-color); }
        .athlete-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-color); color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; }
        
        #athlete-details-placeholder { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-light-color); text-align: center; }
        #athlete-details-placeholder svg { width: 60px; height: 60px; margin-bottom: 20px; }

        #athleteName { font-size: 28px; font-weight: 700; color: var(--text-color); margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;}
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
        .detail-card { background-color: #f8f9fa; border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); }
        .detail-label { font-size: 13px; color: var(--text-light-color); margin-bottom: 5px; display: block; }
        .detail-value { font-size: 18px; font-weight: 500; margin: 0; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
            <a href="#" id="logoutButton" class="logout-btn">Đăng xuất</a>
        </header>

        <nav class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="#" class="active">Bảng điều khiển</a>
        </nav>

        <main class="main-content">
            <section class="athlete-list-section dashboard-card">
                <div class="card-header">
                    <h2>Danh sách VĐV</h2>
                    <a href="add-athlete.html" class="add-athlete-btn">+ Thêm VĐV</a>
                </div>
                <ul id="athleteList" class="athlete-list">
                    <!-- Danh sách VĐV sẽ được tải vào đây -->
                </ul>
            </section>

            <section class="athlete-details-section dashboard-card">
                <div id="athlete-details-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 60px; height: 60px; color: #ccc;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-2.278 1.125 1.125 0 0 0 0-1.585 13.464 13.464 0 0 1-1.15-1.04 1.125 1.125 0 0 0-1.585 0 13.464 13.464 0 0 1-1.04 1.15 1.125 1.125 0 0 0 0 1.585 9.337 9.337 0 0 0-2.278 4.121 9.38 9.38 0 0 0 .372 2.625M16.5 12.062A4.5 4.5 0 0 1 12 16.5a4.5 4.5 0 0 1-4.5-4.5 4.5 4.5 0 0 1 4.5-4.5 4.5 4.5 0 0 1 4.5 4.5M12 6.75a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5" />
                      </svg>
                      <p>Chọn một vận động viên từ danh sách để xem chi tiết.</p>
                </div>

                <div id="athlete-details-content" style="display: none;">
                    <h2 id="athleteName"></h2>
                    <div class="details-grid">
                        <div class="detail-card"><span class="detail-label">Email</span><p id="athleteEmail" class="detail-value"></p></div>
                        <div class="detail-card"><span class="detail-label">Ngày sinh</span><p id="athleteDob" class="detail-value"></p></div>
                        <div class="detail-card"><span class="detail-label">Tỉnh thành</span><p id="athleteCity" class="detail-value"></p></div>
                        <div class="detail-card"><span class="detail-label">Nhịp tim (bpm)</span><p id="heartRate" class="detail-value">--</p></div>
                        <div class="detail-card"><span class="detail-label">Oxi trong máu (%)</span><p id="spo2" class="detail-value">--</p></div>
                        <div class="detail-card"><span class="detail-label">Huyết áp</span><p id="bloodPressure" class="detail-value">--</p></div>
                        <div class="detail-card"><span class="detail-label">Gia tốc (m/s²)</span><p id="acceleration" class="detail-value">--</p></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="coach-dashboard.js"></script>
</body>
</html>
