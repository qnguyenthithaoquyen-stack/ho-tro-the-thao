<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Huấn Luyện Viên</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --primary-color: #008080;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --text-light-color: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg-color);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: #fff;
        }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: var(--primary-color); font-weight: 700; padding: 10px; border-radius: 8px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .logout-btn { background-color: #fff; color: var(--primary-color); border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: var(--card-bg-color); box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: var(--text-light-color); font-weight: 500; border-bottom: 3px solid transparent; }
        .navbar a.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .main-content { padding: 40px; display: grid; grid-template-columns: 320px 1fr; gap: 30px; align-items: flex-start; background-color: var(--background-color); }
        .dashboard-card { background-color: var(--card-bg-color); border-radius: 16px; box-shadow: var(--shadow); padding: 25px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 20px; }
        .card-header h2 { font-size: 22px; color: var(--text-color); margin: 0; }
        .add-athlete-btn { background-color: #e6f2f2; color: var(--primary-color); border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: 500; text-decoration: none; transition: background-color .3s; }
        .add-athlete-btn:hover { background-color: #d1e7e7; }
        .athlete-list { list-style: none; padding: 0; max-height: 450px; overflow-y: auto; }
        .athlete-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: background-color .3s; }
        .athlete-item.selected { background-color: #e6f2f2; }
        .athlete-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-color); color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 500; flex-shrink: 0; }
        .athlete-details-placeholder { text-align: center; color: var(--text-light-color); padding: 80px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; box-sizing: border-box; }
        .placeholder-icon { width: 64px; height: 64px; margin-bottom: 20px; color: #ced4da; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-item { background-color: #f8f9fa; padding: 20px; border-radius: 12px; }
        .stat-item .label { font-size: 14px; color: var(--text-light-color); margin-bottom: 5px; }
        .stat-item .value { font-size: 24px; font-weight: 700; color: var(--text-color); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
             <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
            <a href="#" id="logoutButton" class="logout-btn">Đăng xuất</a>
        </header>
        <nav class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="coach-dashboard.html" class="active">Bảng điều khiển</a>
        </nav>
        <main class="main-content">
            <section class="athlete-list-section dashboard-card">
                <div class="card-header">
                    <h2>Danh sách VĐV</h2>
                    <a href="add-athlete.html" class="add-athlete-btn">+ Thêm VĐV</a>
                </div>
                <ul id="athleteList" class="athlete-list">
                    <!-- Danh sách VĐV sẽ được tải vào đây -->
                </ul>
            </section>

            <section id="detailsSection" class="athlete-details-section dashboard-card">
                <div id="athlete-details-placeholder" class="athlete-details-placeholder">
                    <svg class="placeholder-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    <p>Chọn một vận động viên từ danh sách để xem chi tiết</p>
                </div>
                <div id="athlete-details-content" style="display: none;">
                    <div class="card-header">
                        <h2 id="athleteName"></h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="label">Email</div>
                            <div class="value" id="athleteEmail" style="font-size: 16px; word-break: break-all;">--</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Ngày sinh</div>
                            <div class="value" id="athleteDob">--</div>
                        </div>
                         <div class="stat-item">
                            <div class="label">Tỉnh thành</div>
                            <div class="value" id="athleteCity">--</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Nhịp tim (bpm)</div>
                            <div class="value" id="heartRate">--</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Oxi trong máu (%)</div>
                            <div class="value" id="spo2">--</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Huyết áp</div>
                            <div class="value" id="bloodPressure">--</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Gia tốc (m/s²)</div>
                            <div class="value" id="acceleration">--</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="coach-dashboard.js"></script>
</body>
</html>
