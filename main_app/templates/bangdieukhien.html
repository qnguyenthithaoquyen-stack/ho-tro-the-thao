<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Vui lòng đăng nhập</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.07);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #008080;
            color: #fff;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #fff;
            color: #008080;
            font-weight: 700;
            padding: 10px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .project-info h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
        }

        .project-info p {
            font-size: 12px;
            margin: 0;
            opacity: 0.9;
        }

        .login-btn {
            background-color: #fff;
            color: #008080;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            font-size: 14px;
        }

        /* Navigation */
        .navbar {
            display: flex;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            padding: 0 30px;
        }

        .navbar a {
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: #008080;
            transition: width 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            color: #008080;
        }
        .navbar a.active::after {
            width: 70%;
        }

        /* Main Content */
        .main-content {
            padding: 80px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .login-prompt-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 60px 80px;
            text-align: center;
            max-width: 500px;
        }

        .login-prompt-card h2 {
            font-size: 32px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
            color: #008080;
        }

        .login-prompt-card p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .action-button {
            background-color: #008080;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .action-button:hover {
            background-color: #006666;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p>
                </div>
            </div>
            <!-- ĐÃ SỬA -->
            <a href="dangnhap.html" class="login-btn">Đăng nhập</a>
        </header>

        <nav class="navbar">
            <!-- ĐÃ SỬA -->
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="bangdieukhien.html" class="active">Bảng điều khiển</a>
        </nav>

        <main class="main-content">
            <div class="login-prompt-card">
                <h2>Vui lòng đăng nhập</h2>
                <p>Bạn cần đăng nhập để xem Bảng điều khiển.</p>
                <!-- ĐÃ SỬA -->
                <a href="dangnhap.html" class="action-button">Đi đến trang đăng nhập</a>
            </div>
        </main>
    </div>

</body>
</html>
