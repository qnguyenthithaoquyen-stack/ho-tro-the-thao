<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác nhận vai trò</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .confirm-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 { color: #008080; margin-bottom: 10px; }
    p { color: #555; margin-bottom: 30px; }
    .role-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .role-btn {
      padding: 12px 28px;
      border-radius: 30px;
      border: 2px solid #008080;
      background-color: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.25s ease;
      color: #008080;
    }
    .role-btn:hover { background-color: #e6fffa; }
    .role-btn.active {
      background-color: #008080;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,128,128,0.3);
    }
    .submit-btn {
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      background-color: #22c55e;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }
    .submit-btn:hover {
      background-color: #16a34a;
      box-shadow: 0 4px 10px rgba(34,197,94,0.3);
    }
  </style>
</head>
<body>
  <div class="confirm-container">
    <h2>Xác nhận vai trò của bạn</h2>
    <p>Vui lòng xác nhận vai trò bạn muốn sử dụng. Bạn có thể thay đổi lựa chọn dưới đây.</p>

    <div class="role-options">
      <button class="role-btn" data-role="Huấn luyện viên">Huấn Luyện Viên</button>
      <button class="role-btn" data-role="Vận động viên">Vận Động Viên</button>
    </div>

    <button id="confirmBtn" class="submit-btn">Xác nhận và tiếp tục</button>
  </div>

  <script>
    let selectedRole = null;
    const signupData = JSON.parse(localStorage.getItem("signupData")) || {};
    if (signupData.role) selectedRole = signupData.role;

    const roleBtns = document.querySelectorAll(".role-btn");
    function updateActive() {
      roleBtns.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.role === selectedRole);
      });
    }
    updateActive();

    roleBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        selectedRole = btn.dataset.role;
        updateActive();
      });
    });

    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (!selectedRole) {
        alert("Vui lòng chọn vai trò!");
        return;
      }
      signupData.role = selectedRole;
      localStorage.setItem("signupData", JSON.stringify(signupData));

      if (selectedRole === "Huấn luyện viên") {
        window.location.href = "coach-dashboard.html";
      } else if (selectedRole === "Vận động viên") {
        window.location.href = "athlete-dashboard.html";
      }
    });
  </script>
</body>
</html>
