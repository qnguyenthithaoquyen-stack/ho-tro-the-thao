<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <!-- Sao chép CSS từ các trang khác để đồng bộ -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root { --primary-color: #008080; }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded { opacity: 1; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: var(--primary-color); color: #fff; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { background-color: #fff; color: var(--primary-color); font-weight: 700; padding: 10px; border-radius: 5px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .user-actions { display: flex; align-items: center; gap: 12px; }
        .user-actions a { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 9px 22px; font-size: 14px; font-weight: 500; border-radius: 50px; text-decoration: none; border: 1.5px solid #fff; transition: background-color 0.3s, color 0.3s; }
        .user-actions a svg { width: 16px; height: 16px; }
        #login-link { background-color: transparent; color: #fff; }
        #login-link:hover { background-color: #fff; color: var(--primary-color); }
        #register-link, #logout-link { background-color: #fff; color: var(--primary-color); }
        #register-link:hover, #logout-link:hover { background-color: rgba(255, 255, 255, 0.9); }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; position: relative; transition: color 0.3s ease; }
        .navbar a::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 0; height: 3px; background-color: var(--primary-color); transition: width 0.3s ease; }
        .navbar a:hover, .navbar a.active { color: var(--primary-color); }
        .navbar a.active::after { width: 70%; }
        main { padding: 30px; }
        /* CSS cho màn hình "Vui lòng đăng nhập" */
        .auth-required-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            text-align: center;
        }
        .auth-required-box {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .auth-required-box h2 {
            font-size: 28px;
            color: var(--primary-color);
            margin: 0 0 10px;
        }
        .auth-required-box p {
            color: #6c757d;
            margin-bottom: 25px;
        }
        .auth-required-box a {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .auth-required-box a:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p>
                </div>
            </div>
            <div class="user-actions">
                <a href="dangnhap.html" id="login-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                    <span>Đăng nhập</span>
                </a>
                <a href="dangky.html" id="register-link">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="17" y1="11" x2="23" y2="11"/></svg>
                    <span>Đăng ký</span>
                </a>
                <a href="#" id="logout-link" style="display: none;">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Đăng xuất</span>
                </a>
            </div>
        </header>

        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="bangdieukhien.html" id="dashboard-link" class="active">Bảng điều khiển</a>
        </nav>

        <main>
            <!-- Nội dung sẽ được hiển thị bởi JavaScript -->
            <div id="content-area">
                <!-- Màn hình chờ tải -->
                 <p>Đang tải dữ liệu, vui lòng chờ...</p>
            </div>
        </main>
    </div>

    <!-- Script cho Firebase Authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginLink = document.getElementById('login-link');
        const registerLink = document.getElementById('register-link');
        const logoutLink = document.getElementById('logout-link');
        const dashboardLink = document.getElementById('dashboard-link');
        const contentArea = document.getElementById('content-area');

        const updateUI = (user) => {
            if (user) {
                if(logoutLink) logoutLink.style.display = 'inline-flex';
                if(loginLink) loginLink.style.display = 'none';
                if(registerLink) registerLink.style.display = 'none';
            } else {
                if(logoutLink) logoutLink.style.display = 'none';
                if(loginLink) loginLink.style.display = 'inline-flex';
                if(registerLink) registerLink.style.display = 'inline-flex';
            }
            document.body.classList.add('loaded');
        };

        const showLoginRequired = () => {
            contentArea.innerHTML = `
                <div class="auth-required-container">
                    <div class="auth-required-box">
                        <h2>Vui lòng đăng nhập</h2>
                        <p>Bạn cần đăng nhập để xem Bảng điều khiển.</p>
                        <a href="dangnhap.html">Đi đến trang đăng nhập</a>
                    </div>
                </div>
            `;
        };
        
        const showDashboardContent = async (userId) => {
             // Tạm thời hiển thị nội dung đơn giản. 
             // Bạn sẽ thay thế phần này bằng nội dung bảng điều khiển thực tế của bạn.
            const userDocRef = doc(db, "users", userId);
            const userDoc = await getDoc(userDocRef);
            const userName = userDoc.exists() ? userDoc.data().fullName : "Vận động viên";

            contentArea.innerHTML = `
                <h2>Chào mừng trở lại, ${userName}!</h2>
                <p>Đây là khu vực Bảng điều khiển của bạn.</p>
                <p><em>(Bạn sẽ tích hợp nội dung bảng điều khiển chi tiết vào đây)</em></p>
            `;
        };


        onAuthStateChanged(auth, (user) => {
            updateUI(user);
            if (user) {
                // Nếu đã đăng nhập, hiển thị nội dung bảng điều khiển
                showDashboardContent(user.uid);
            } else {
                // Nếu chưa đăng nhập, hiển thị thông báo yêu cầu
                showLoginRequired();
            }
        });

        if(logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                signOut(auth).catch((error) => console.error('Lỗi khi đăng xuất:', error));
            });
        }
    </script>
</body>
</html>
