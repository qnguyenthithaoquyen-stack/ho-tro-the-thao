<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h2 { margin-bottom: 15px; color: #008080; }
    p { margin-bottom: 25px; color: #444; }
    .btn {
      display: inline-block;
      background: #008080;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.25s;
    }
    .btn:hover { background: #006666; }
  </style>
</head>
<body>
  <div class="card" id="loginRequired">
    <h2>Vui lòng đăng nhập</h2>
    <p>Bạn cần đăng nhập để xem Bảng điều khiển.</p>
    <a href="dangnhap.html" class="btn" id="gotoLogin">Đi đến trang đăng nhập</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupData = JSON.parse(localStorage.getItem("signupData"));

      if (signupData && signupData.role) {
        // Nếu đã có role thì chuyển thẳng đến dashboard
        if (signupData.role === "Huấn luyện viên") {
          window.location.href = "coach-dashboard.html";
        } else if (signupData.role === "Vận động viên") {
          window.location.href = "athlete-dashboard.html";
        }
      }
      // Nếu chưa đăng nhập thì giữ nguyên giao diện "Vui lòng đăng nhập"
    });
  </script>
</body>
</html>
