<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải Bảng điều khiển...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background-color: #f0f4f8; 
            color: #555;
        }
        .loader { 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <div class="loader">Đang tải dữ liệu người dùng, vui lòng chờ...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                // Người dùng đã đăng nhập, tiến hành lấy vai trò từ Firestore
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then((doc) => {
                    if (doc.exists) {
                        const userRole = doc.data().role;
                        // Chuyển hướng dựa trên vai trò
                        if (userRole === 'coach') {
                            window.location.href = 'coach-dashboard.html';
                        } else if (userRole === 'athlete') {
                            window.location.href = 'athlete-dashboard.html';
                        } else {
                            // Nếu không có vai trò, có thể chuyển về trang chủ hoặc trang lỗi
                            console.error("Không tìm thấy vai trò cho người dùng.");
                            window.location.href = 'index.html';
                        }
                    } else {
                        // Không tìm thấy document người dùng trong Firestore
                        console.error("Không tìm thấy thông tin người dùng trong Firestore!");
                        window.location.href = 'index.html';
                    }
                }).catch(error => {
                    console.error("Lỗi khi lấy dữ liệu người dùng:", error);
                    // Nếu có lỗi (ví dụ: do Rules), chuyển về trang đăng nhập
                    window.location.href = 'dangnhap.html';
                });
            } else {
                // Người dùng chưa đăng nhập, chuyển về trang đăng nhập
                window.location.href = 'dangnhap.html';
            }
        });
    </script>
</body>
</html>
