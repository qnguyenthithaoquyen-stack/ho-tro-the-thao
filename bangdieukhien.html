<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #008080;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      background: #fff;
      color: #008080;
      padding: 8px 15px;
      border-radius: 6px;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.active {
      border-bottom: 2px solid #fff;
      padding-bottom: 3px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h2 { margin-bottom: 15px; color: #008080; }
    p { margin-bottom: 25px; color: #444; }
    .btn {
      display: inline-block;
      background: #008080;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.25s;
    }
    .btn:hover { background: #006666; }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="gioithieu.html">Giới thiệu</a>
      <a href="bangdieukhien.html" class="active">Bảng điều khiển</a>
    </nav>
    <a href="dangnhap.html" class="btn">Đăng nhập</a>
  </header>

  <main>
    <div class="card" id="loginRequired">
      <h2>Vui lòng đăng nhập</h2>
      <p>Bạn cần đăng nhập để xem Bảng điều khiển.</p>
      <!-- ✅ Nút này có id để JS bắt sự kiện -->
      <a href="dangnhap.html" class="btn" id="gotoLogin">Đi đến trang đăng nhập</a>
    </div>
  </main>

  <!-- Import script xử lý -->
  <script src="bangdieukhien.js"></script>
</body>
</html>
