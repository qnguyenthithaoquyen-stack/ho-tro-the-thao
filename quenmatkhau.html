<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #008080; color: #fff; }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: #008080; font-weight: 700; padding: 10px; border-radius: 5px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .login-btn-header { background-color: #fff; color: #008080; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; position: relative; }
        .main-content { padding: 60px 30px; display: flex; justify-content: center; align-items: center; background-color: #f0f2f5; min-height: 50vh; }
        .form-container { background-color: #fff; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 450px; text-align: center; }
        .form-container h2 { font-size: 28px; font-weight: 700; color: #008080; margin-top: 0; margin-bottom: 15px; }
        .form-container p { font-size: 16px; color: #555; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { background-color: #008080; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; width: 100%; transition: background-color 0.3s; }
        .back-link { display: block; text-align: center; margin-top: 20px; font-size: 14px; color: #008080; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info"><h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1><p>DỰ ÁN KHOA HỌC KỸ THUẬT - ỨNG DỤNG THEO DÕI CHỈ SỐ VẬN ĐỘNG VIÊN</p></div>
            </div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a><a href="gioithieu.html">Giới thiệu</a><a href="bangdieukhien.html">Bảng điều khiển</a>
        </nav>
        <main class="main-content">
            <div class="form-container">
                <h2>Đặt lại mật khẩu</h2>
                <p>Nhập email của bạn và chúng tôi sẽ gửi một liên kết để bạn đặt lại mật khẩu.</p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-btn">Gửi liên kết đặt lại</button>
                </form>
                <a href="dangnhap.html" class="back-link">Quay lại trang đăng nhập</a>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // Cấu hình Firebase của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        // Khởi tạo Firebase
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();

        // Xử lý form gửi link đặt lại mật khẩu
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        resetPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = resetPasswordForm.email.value;
            const submitButton = resetPasswordForm.querySelector('.submit-btn');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Đang gửi...';

            // Sử dụng chức năng có sẵn và an toàn của Firebase
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    // === ĐÃ SỬA LẠI CÂU THÔNG BÁO THEO YÊU CẦU ===
                    alert('Đã gửi liên kết đặt lại mật khẩu. Vui lòng kiểm tra email của bạn.');
                })
                .catch((error) => {
                    console.error('Lỗi gửi email đặt lại mật khẩu:', error);
                    alert('Có lỗi xảy ra. Vui lòng kiểm tra lại địa chỉ email bạn đã nhập.');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi liên kết đặt lại';
                });
        });
    </script>
</body>
</html>
