<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Vận Động Viên - Bảng điều khiển HLV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --primary-color: #008080;
            --background-color: #f7f9fc;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --text-light-color: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-bg-color);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: #fff;
        }
        .header-left { display: flex; align-items: center; }
        .logo {
            background-color: #fff;
            color: var(--primary-color);
            font-weight: 700;
            padding: 10px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .project-info h1 { font-size: 24px; margin: 0; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .user-actions a {
            background-color: #fff;
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            text-decoration: none;
        }
        .navbar {
            display: flex;
            background-color: var(--card-bg-color);
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            padding: 0 30px;
        }
        .navbar a {
            padding: 15px 25px;
            text-decoration: none;
            color: var(--text-light-color);
            font-weight: 500;
        }
        .navbar a.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .main-content {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .panel {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
        }
        .panel-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .panel-header h2 {
            margin: 0;
            font-size: 22px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #006666;
        }
        .btn-primary:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .search-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .search-container .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }
        #search-result {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f7f9fc;
        }
        #search-result h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        #search-result p {
            margin: 5px 0;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
            <div class="user-actions"><a href="#" id="logout-btn">Đăng xuất</a></div>
        </header>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="coach-dashboard.html" class="active">Bảng điều khiển HLV</a>
        </nav>
        <main class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2>Thêm VĐV từ Hệ thống</h2>
                </div>
                <div id="add-athlete-flow">
                    <p>Nhập email của vận động viên đã có tài khoản để thêm vào danh sách quản lý của bạn.</p>
                    
                    <div class="search-container">
                        <div class="form-group">
                            <label for="athlete-email">Email Vận Động Viên</label>
                            <input type="email" id="athlete-email" placeholder="vd: vdv.nguyenvana@email.com" required>
                        </div>
                        <button type="button" id="search-btn" class="btn-primary" style="padding: 12px 18px;">Tìm kiếm</button>
                    </div>

                    <!-- Khu vực hiển thị kết quả tìm kiếm -->
                    <div id="search-result" class="hidden">
                        <h3>Thông tin VĐV tìm thấy:</h3>
                        <p><strong>Tên:</strong> <span id="result-name"></span></p>
                        <p><strong>Tuổi:</strong> <span id="result-age"></span></p>
                    </div>

                    <div class="form-footer">
                         <a href="coach-dashboard.html" class="back-link">&larr; Quay lại Bảng điều khiển</a>
                        <button type="button" id="add-btn" class="btn-primary" disabled>Thêm vào danh sách</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Dòng này "liên kết" tệp HTML với tệp JavaScript để thêm chức năng -->
    <script type="module" src="add-athlete.js"></script>
</body>
</html>
