<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm VĐV - Bảng điều khiển HLV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body{font-family:'Roboto',sans-serif;margin:0;background-color:#f0f2f5;color:#333}
        .container{max-width:1200px;margin:0 auto;}
        .header{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background-color:#008080;color:#fff}
        .header-left{display:flex;align-items:center}
        .logo{background-color:#fff;color:#008080;font-weight:700;padding:10px;border-radius:5px;margin-right:15px}
        .project-info h1{font-size:24px;margin:0;font-weight:700}
        .project-info p{font-size:12px;margin:0;opacity:.9}
        .logout-btn{background-color:#fff;color:#008080;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;font-weight:700;text-decoration:none;font-size:14px}

        .navbar{display:flex;background-color:#fff;box-shadow:0 2px 4px rgba(0,0,0,.05);padding:0 30px}
        .navbar a{padding:15px 25px;text-decoration:none;color:#333;font-weight:500}
        .navbar a.active{color:#008080;font-weight:700; border-bottom: 3px solid #008080;}
        
        .main-content{padding: 50px 30px; display: flex; justify-content: center; align-items: center;}
        .add-athlete-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .add-athlete-card h2 {
            font-size: 28px;
            font-weight: 700;
            color: #008080;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .add-athlete-card .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .search-btn {
            padding: 12px 20px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .message.success { background-color: #d4edda; color: #155724; }
        
        #athlete-result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #athlete-result h3 { margin-top: 0; }
        
        .add-btn {
            width: 100%;
            padding: 14px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.6;
            pointer-events: none;
        }
        .add-btn:not(:disabled) {
            background-color: #007bff;
            opacity: 1;
            pointer-events: auto;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #008080;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
            <a href="#" id="logout-btn" class="logout-btn">Đăng xuất</a>
        </header>
        <nav class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="coach-dashboard.html" class="active">Bảng điều khiển</a>
        </nav>
        <main class="main-content">
            <div class="add-athlete-card">
                <h2>Thêm VĐV từ Hệ thống</h2>
                <p class="subtitle">Nhập email của vận động viên đã có tài khoản để thêm vào danh sách quản lý của bạn.</p>
                
                <div class="form-group">
                    <label for="athlete-email">Email Vận Động Viên</label>
                    <div class="input-group">
                        <input type="email" id="athlete-email" placeholder="Nhập email...">
                        <button id="search-btn" class="search-btn">Tìm kiếm</button>
                    </div>
                </div>

                <div id="message-container" class="message"></div>

                <div id="athlete-result" style="display: none;">
                    <h3>Thông tin Vận động viên</h3>
                    <p><strong>Tên:</strong> <span id="athlete-name"></span></p>
                    <p><strong>Tuổi:</strong> <span id="athlete-age"></span></p>
                    <button id="add-btn" class="add-btn" disabled>Thêm vào danh sách</button>
                </div>
                
                <a href="coach-dashboard.html" class="back-link">-- Quay lại Bảng điều khiển --</a>
            </div>
        </main>
    </div>

    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Cấu hình Firebase của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Lấy các phần tử HTML
        const emailInput = document.getElementById('athlete-email');
        const searchButton = document.getElementById('search-btn');
        const messageContainer = document.getElementById('message-container');
        const resultContainer = document.getElementById('athlete-result');
        const athleteNameSpan = document.getElementById('athlete-name');
        const athleteAgeSpan = document.getElementById('athlete-age');
        const addButton = document.getElementById('add-btn');
        const logoutButton = document.getElementById('logout-btn');

        let currentCoachId = null;
        let foundAthleteId = null;

        // === HÀNG RÀO XÁC THỰC ===
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists() && userDocSnap.data().role === 'coach') {
                    currentCoachId = user.uid;
                } else {
                    signOut(auth);
                    window.location.href = 'dangnhap.html';
                }
            } else {
                window.location.href = 'dangnhap.html';
            }
        });

        // Xử lý sự kiện cho nút Đăng xuất
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).catch(error => console.error("Lỗi khi đăng xuất:", error));
        });

        // Xử lý sự kiện cho nút Tìm kiếm
        searchButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                showMessage('Vui lòng nhập email.', 'error');
                return;
            }
            
            resultContainer.style.display = 'none';
            addButton.disabled = true;
            foundAthleteId = null;

            try {
                const q = query(collection(db, "users"), where("email", "==", email), where("role", "==", "athlete"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessage('Không tìm thấy VĐV nào với email này hoặc người dùng không phải là VĐV.', 'error');
                } else {
                    const athleteDoc = querySnapshot.docs[0];
                    const athleteData = athleteDoc.data();
                    foundAthleteId = athleteDoc.id;

                    athleteNameSpan.textContent = athleteData.fullName;
                    athleteAgeSpan.textContent = athleteData.age;
                    
                    resultContainer.style.display = 'block';
                    addButton.disabled = false;
                    showMessage('Đã tìm thấy VĐV!', 'success');
                }
            } catch (error) {
                console.error("Lỗi khi tìm kiếm:", error);
                showMessage('Đã xảy ra lỗi khi tìm kiếm. Vui lòng kiểm tra Console (F12) để tạo chỉ mục nếu cần.', 'error');
            }
        });

        // Xử lý sự kiện cho nút "Thêm vào danh sách"
        addButton.addEventListener('click', async () => {
            if (!foundAthleteId || !currentCoachId) {
                showMessage('Không có thông tin VĐV hoặc HLV để thực hiện.', 'error');
                return;
            }

            try {
                const managedAthleteRef = doc(db, 'users', currentCoachId, 'managed_athletes', foundAthleteId);
                
                await setDoc(managedAthleteRef, { 
                    name: athleteNameSpan.textContent, 
                    addedAt: new Date() 
                }); 

                showMessage(`Đã thêm VĐV ${athleteNameSpan.textContent} vào danh sách quản lý.`, 'success');
                addButton.disabled = true;
                addButton.textContent = 'Đã thêm';
                
                setTimeout(() => {
                    window.location.href = 'coach-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error("Lỗi khi thêm VĐV:", error);
                showMessage('Đã xảy ra lỗi khi thêm VĐV.', 'error');
            }
        });

        // Hàm trợ giúp để hiển thị thông báo
        function showMessage(text, type) {
            messageContainer.textContent = text;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
        }
    </script>
</body>
</html>
