<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm VĐV - Bảng điều khiển HLV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body{font-family:'Roboto',sans-serif;margin:0;background-color:#f0f2f5;color:#333}
        .container{max-width:1200px;margin:0 auto;}
        .header{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background-color:#008080;color:#fff}
        .header-left{display:flex;align-items:center}
        .logo{background-color:#fff;color:#008080;font-weight:700;padding:10px;border-radius:5px;margin-right:15px}
        .project-info h1{font-size:24px;margin:0;font-weight:700}
        .project-info p{font-size:12px;margin:0;opacity:.9}
        .logout-btn{background-color:#fff;color:#008080;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;font-weight:700;text-decoration:none;font-size:14px}
        .navbar{display:flex;background-color:#fff;box-shadow:0 2px 4px rgba(0,0,0,.05);padding:0 30px}
        .navbar a{padding:15px 25px;text-decoration:none;color:#333;font-weight:500}
        .navbar a.active{color:#008080;font-weight:700; border-bottom: 3px solid #008080;}
        .main-content{padding:40px 30px;display:flex;justify-content:center;align-items:center;}
        .form-container{background-color:#fff;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,.1);padding:40px;width:100%;max-width:500px}
        h2{font-size:24px;color:#008080;margin:0 0 10px 0;text-align:center;}
        p{color:#666;text-align:center;margin-bottom:30px;}
        .form-group{margin-bottom:20px}
        .form-group label{display:block;font-weight:500;margin-bottom:8px}
        .input-group{display:flex;gap:10px}
        .input-group input{flex-grow:1;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:16px}
        .search-btn{background-color:#008080;color:#fff;border:none;padding:0 25px;border-radius:8px;cursor:pointer;font-size:14px;transition:background-color .3s}
        .search-btn:hover{background-color:#006666}
        .result-container{margin-top:20px;padding:20px;border:1px dashed #ccc;border-radius:8px;display:none}
        .result-container p{text-align:left; margin-bottom: 5px;}
        #add-to-list-btn{width:100%;background-color:#006666;color:#fff;border:none;padding:14px;border-radius:8px;cursor:pointer;font-size:16px;margin-top:20px;transition:background-color .3s}
        #add-to-list-btn:disabled{background-color:#ccc;cursor:not-allowed}
        .back-link{display:block;text-align:center;margin-top:20px;color:#008080;text-decoration:none}
        #message-container{text-align:center;margin-top:15px;font-weight:500}
        .message.success{color:green}
        .message.error{color:red}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
             <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
            <a href="#" id="logout-btn" class="logout-btn">Đăng xuất</a>
        </header>
        <nav class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="coach-dashboard.html" class="active">Bảng điều khiển</a>
        </nav>
        <main class="main-content">
            <div class="form-container">
                <h2>Thêm VĐV từ Hệ thống</h2>
                <p>Nhập email của vận động viên đã có tài khoản để thêm vào danh sách quản lý của bạn.</p>
                <div class="form-group">
                    <label for="athleteEmail">Email Vận Động Viên</label>
                    <div class="input-group">
                        <input type="email" id="athleteEmail" placeholder="vd: vdv.a@example.com">
                        <button id="search-btn" class="search-btn">Tìm kiếm</button>
                    </div>
                </div>
                <div id="message-container"></div>
                <div id="result-container" class="result-container">
                    <h4>Thông tin Vận động viên</h4>
                    <p><strong>Tên:</strong> <span id="result-name"></span></p>
                    <p><strong>Tuổi:</strong> <span id="result-age"></span></p>
                </div>
                <button id="add-to-list-btn" disabled>Thêm vào danh sách</button>
                <a href="coach-dashboard.html" class="back-link">-- Quay lại Bảng điều khiển --</a>
            </div>
        </main>
    </div>
    <script type="module" src="add-athlete.js"></script>
</body>
</html>
