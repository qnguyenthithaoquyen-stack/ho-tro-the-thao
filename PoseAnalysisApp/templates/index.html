<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Tư Thế Nâng Cao</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🏃‍♂️ Phân Tích Tư Thế Nâng Cao 🏃‍♀️</h1>

        <form id="analysisForm">
            <select name="sport" required>
                <option value="" disabled selected>-- Chọn Môn Thể Thao --</option>
                <option value="xuatphat">Xuất Phát</option>
                <option value="nhaycao">Nhảy Cao</option>
                <option value="nemta">Ném Tạ</option>
            </select>
            <input type="file" name="file" id="fileInput" accept="image/*,video/*" required>
            <button type="submit">Phân Tích</button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Đang phân tích, vui lòng đợi...</p>
        </div>

        <div id="results-section" style="display: none;">
            <div class="main-content">
                <div class="media-container" id="media-output">
                    </div>
                <div class="report-container">
                    <h3>📊 Báo Cáo Chi Tiết</h3>
                    <div class="rating" id="rating-output"></div>
                    <div class="report-item"><strong>💬 Động viên:</strong><p id="motivation-output"></p></div>
                    <div class="report-item"><strong>💡 Gợi Ý Cải Thiện:</strong><ul id="suggestion-output"></ul></div>
                </div>
            </div>
            <div class="chart-container" style="margin-top: 30px;">
                <h2>📈 Biểu Đồ Tỉ Lệ Đúng (5 lần gần nhất)</h2>
                <canvas id="accuracyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/phantich.js') }}"></script>
</body>
</html>
