<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #008080; color: #fff; }
        .header-left { display: flex; align-items: center; }
        .logo { background-color: #fff; color: #008080; font-weight: 700; padding: 10px; border-radius: 5px; margin-right: 15px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: 0.9; }
        .login-btn-header { background-color: #fff; color: #008080; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; text-decoration: none; font-size: 14px; }
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; position: relative; }
        .main-content { padding: 60px 30px; display: flex; justify-content: center; align-items: center; background-color: #f0f2f5; }
        .login-form-container { background-color: #fff; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 400px; }
        .login-form-container h2 { font-size: 28px; font-weight: 700; color: #008080; text-align: center; margin-top: 0; margin-bottom: 20px; }
        
        .auth-tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: 500; color: #555; border-bottom: 3px solid transparent; }
        .auth-tab.active { color: #008080; border-bottom-color: #008080; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { background-color: #008080; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; width: 100%; transition: background-color 0.3s; }
        .form-options { display: flex; justify-content: flex-end; margin-top: 15px; font-size: 14px; }
        .form-options a { color: #008080; text-decoration: none; }
        .signup-link { text-align: center; margin-top: 20px; font-size: 14px; color: #555; }
        .signup-link a { color: #008080; font-weight: 700; text-decoration: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left"><div class="logo">LOGO</div><div class="project-info"><h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1><p>DỰ ÁN KHOA HỌC KỸ THUẬT</p></div></div>
            <a href="dangnhap.html" class="login-btn-header">Đăng nhập</a>
        </header>
        <nav class="navbar"><a href="index.html">Trang chủ</a><a href="gioithieu.html">Giới thiệu</a><a href="bangdieukhien.html">Bảng điều khiển</a></nav>
        <main class="main-content">
            <div class="login-form-container">
                <h2>Đăng nhập</h2>
                <div class="auth-tabs">
                    <div class="auth-tab active" id="email-tab">Email</div>
                    <div class="auth-tab" id="phone-tab">Số điện thoại</div>
                </div>

                <!-- Form đăng nhập bằng Email -->
                <div id="email-login-form">
                    <form id="loginForm">
                        <div class="form-group"><label for="email">EMAIL</label><input type="email" id="email" name="email" required></div>
                        <div class="form-group"><label for="password">MẬT KHẨU</label><input type="password" id="password" name="password" required></div>
                        <button type="submit" class="submit-btn">Đăng Nhập</button>
                        <div class="form-options"><a href="quenmatkhau.html">Quên mật khẩu?</a></div>
                    </form>
                    <div class="signup-link">Chưa có tài khoản? <a href="dangki.html">Đăng ký bằng Email</a></div>
                </div>

                <!-- Form đăng nhập bằng SĐT -->
                <div id="phone-login-form" class="hidden">
                    <div id="phone-step1">
                        <form id="phone-form">
                            <div class="form-group"><label for="phone-number">SỐ ĐIỆN THOẠI</label><input type="tel" id="phone-number" placeholder="+84912345678" required></div>
                            <button type="submit" class="submit-btn">Gửi mã OTP</button>
                        </form>
                    </div>
                    <div id="phone-step2" class="hidden">
                        <form id="otp-form">
                            <div class="form-group"><label for="otp-code">MÃ OTP</label><input type="text" id="otp-code" required></div>
                            <button type="submit" class="submit-btn">Xác nhận</button>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <div id="recaptcha-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();

        // --- Chuyển đổi giữa các Tab ---
        const emailTab = document.getElementById('email-tab');
        const phoneTab = document.getElementById('phone-tab');
        const emailForm = document.getElementById('email-login-form');
        const phoneFormContainer = document.getElementById('phone-login-form');

        emailTab.addEventListener('click', () => {
            emailTab.classList.add('active');
            phoneTab.classList.remove('active');
            emailForm.classList.remove('hidden');
            phoneFormContainer.classList.add('hidden');
        });

        phoneTab.addEventListener('click', () => {
            phoneTab.classList.add('active');
            emailTab.classList.remove('active');
            phoneFormContainer.classList.remove('hidden');
            emailForm.classList.add('hidden');
        });

        // --- Xử lý đăng nhập bằng Email ---
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... (code xử lý đăng nhập email giữ nguyên)
        });

        // --- Xử lý đăng nhập bằng SĐT ---
        const phoneStep1 = document.getElementById('phone-step1');
        const phoneStep2 = document.getElementById('phone-step2');
        const phoneForm = document.getElementById('phone-form');
        const otpForm = document.getElementById('otp-form');

        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });

        phoneForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;
            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert('Đã gửi mã OTP!');
                    phoneStep1.classList.add('hidden');
                    phoneStep2.classList.remove('hidden');
                }).catch((error) => {
                    alert("Lỗi: " + error.message);
                    recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
                });
        });

        otpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('otp-code').value;
            window.confirmationResult.confirm(code).then((result) => {
                alert('Đăng nhập thành công!');
                window.location.href = 'bangdieukhien.html';
            }).catch((error) => {
                alert("Mã OTP không chính xác.");
            });
        });
    </script>
</body>
</html>
