<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hỗ Trợ Huấn Luyện Thể Thao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #008080;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --text-light-color: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.07);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: #fff;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { background-color: #fff; color: var(--primary-color); font-weight: 700; padding: 10px; border-radius: 8px; }
        .project-info h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .project-info p { font-size: 12px; margin: 0; opacity: .9; }
        
        .navbar { display: flex; background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 0 30px; }
        .navbar a { padding: 15px 25px; text-decoration: none; color: #333; font-weight: 500; }

        .main-content {
            padding: 60px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            min-height: 60vh;
        }

        .login-form-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-form-container h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: #555; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }

        .submit-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            transition: background-color .3s;
        }
        .submit-btn:hover { background-color: #006666; }

        /* CSS MỚI ĐỂ SẮP XẾP LIÊN KẾT */
        .links-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .links-container a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
        .links-container .forgot-password {
            color: var(--text-light-color);
        }

        .message { margin-top: 15px; padding: 10px; border-radius: 8px; display: none; text-align: center; border: 1px solid transparent; font-size: 14px; }
        .message.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">LOGO</div>
                <div class="project-info">
                    <h1>HỖ TRỢ HUẤN LUYỆN THỂ THAO</h1>
                    <p>DỰ ÁN KHOA HỌC KỸ THUẬT</p>
                </div>
            </div>
        </header>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
        </nav>
        <main class="main-content">
            <div class="login-form-container">
                <form id="loginForm">
                    <h2>Đăng nhập</h2>
                    <div id="error-message" class="message error"></div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">MẬT KHẨU</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Đăng Nhập</button>
                </form>
                <!-- KHU VỰC LIÊN KẾT ĐÃ ĐƯỢC CẬP NHẬT -->
                <div class="links-container">
                    <a href="quenmatkhau.html" class="forgot-password">Quên mật khẩu?</a>
                    <span>Chưa có tài khoản? <a href="dangki.html">Đăng ký</a></span>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2dXWCyjL2xgCSyeW9QQ7RvjI_O7kFHJw",
            authDomain: "sporthealthdata.firebaseapp.com",
            projectId: "sporthealthdata",
            storageBucket: "sporthealthdata.appspot.com",
            messagingSenderId: "789054240877",
            appId: "1:789054240877:web:04a400c9ea586523a86764",
            measurementId: "G-ZWS9C7P359"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = './bangdieukhien.html'; 
                })
                .catch((error) => {
                    console.error('Lỗi đăng nhập:', error.code);
                     if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        errorMessageDiv.textContent = 'Email hoặc mật khẩu không chính xác.';
                    } else {
                        errorMessageDiv.textContent = 'Đã có lỗi xảy ra. Vui lòng thử lại.';
                    }
                    errorMessageDiv.style.display = 'block';
                });
        });
    </script>
</body>
</html>
